{% extends "home.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4">
        <h2>Вход в систему</h2>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
    </div>
</div>

{% endblock content %}
